<div class="center-vh">
  <div class="card card-shadowed px-40" style="max-width: 100%; ">
    <div class="logoContainer">
    </div>
    <br>
    <form class="form-type-line mt-25" [formGroup]="formGroup" (ngSubmit)="submit()">
      <div class="form-group">
        <label for="name">Category Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
      </div>
      <div class="form-group">
        <button class="btn btn-bold btn-block btn-primary" type="submit">Submit</button>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="succ">
        {{errMessage}}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="err">
        {{errMessage}}
      </div>
    </form>
  </div>
</div>
